<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meal Plan Generator</h1>
    </header>

    <main>
        <form id="mealPlanForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" min="0" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" min="0" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="numMeals">DAY / WEEK:</label>
            <select id="numMeals" name="numMeals">
                <option value="week">week</option>
            </select>


            <label for="healthSpecification">Health Specification:</label>
            <select id="healthSpecification" name="healthSpecification">
                <option value="vegan">Vegan</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="alcoholFree">Alcohol-Free</option>
                <option value="peanutFree">Peanut-Free</option>
                <option value="balanced">Balanced</option>
                <option value="lowCarb">Low-Carb</option>
                <option value="lowFat">Low-Fat</option>
            </select>
            <label for="calories">Calories:</label>
            <input type="number" id="calories" name="calories" min="0" readonly>
            <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
        </form>

        <!-- Display the generated meal plan here -->
        <div id="mealPlanResult"></div>
    </main>

    <script src="mealPlanGenerator.js"></script>

</body>
</html>
